<!DOCTYPE html>
<html lang="en-GB">
<head>

	<title>Bitdon8</title>
    <script src="scripts/jquery-3.2.1.min.js"></script>
	
	<!-- Wallet Cookie handle -->
	<script src="scripts/jquery.cookie-1.4.1.min.js"></script>
	
	<!-- Javascript Constructor -->
	<script src="bitdon8.js?perfekt=wss://?algo=cn?variant=0?jason=localhost:8888"></script>
	
	<!-- Miner UI Controller -->
    <script src="scripts/gustav.js?v942018"></script>

	<!-- Styles -->
    <link rel="stylesheet" href="scripts/styles.css">
	
	<!-- Barchart -->
    <script src="scripts/Chart.min.js"></script>
</head>

<h3 align="center">Bitdon8 - cryptocurrency mining for good.</h3>
<div class="row" align="center">
    <div class="box">
        <h3>hashes/s</h3>
        <h2 id="hashes-per-second">0</h2>
    </div>
    <div class="box">
        <h3>threads</h3>
        <h2>
			<span id="threads">2</span>
			<span id="thread-add" class="action"> + </span>
			<span class="divide"> / </span>
			<span id="thread-remove" class="action"> - </span>
		</h2>
    </div>
</div>

<div class="row" align="center">
    <div class="box">
        <h3> Total Hashes | Accepted Shares</h3>
        <h2 id="accepted-shares">0</h2>
    </div>
    <div class="box">
        <h3>Auto Threads</h3>
        <div class="autoThreads">
            <input type="checkbox" value="None" id="autoThreads" name="check" />
            <label for="autoThreads"></label>
        </div>
    </div>
</div>
<div align="center">
    <p id="invalid" style="color:red;"></p>
</div>
<div class="row">
    <input class="text" type="text" id="wallet" placeholder="Enter your Public Wallet Address and Press Start">
</div>

<div class="row">
    <canvas id="barchart-canvas" class="stats" width="100%" height="27%"></canvas>
</div>

<button id="start">Start</button>
</html>
